name: Release

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token for NuGet Trusted Publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack JpPublicHolidays
        run: |
          echo "Packing JpPublicHolidays..."
          dotnet pack JpPublicHolidays/JpPublicHolidays.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build

          echo "Packages created:"
          ls -lh ./artifacts/*.nupkg

      - name: Verify package contents
        run: |
          echo "Verifying JpPublicHolidays package was created..."
          PKG=$(ls ./artifacts/JpPublicHolidays.*.nupkg 2>/dev/null || echo "")

          if [ -z "$PKG" ]; then
            echo "Error: JpPublicHolidays package not found"
            exit 1
          fi
          echo "âœ… Package is present: $PKG"

      - name: NuGet login (OIDC)
        id: login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ steps.login.outputs.NUGET_API_KEY }} \
            --skip-duplicate
