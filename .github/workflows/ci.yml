name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        dotnet build JpPublicHolidays/JpPublicHolidays.csproj -c Release --no-restore
        dotnet build JpPublicHolidays.Test.Net8/JpPublicHolidays.Test.Net8.csproj -c Release --no-restore

    - name: Test
      run: dotnet test JpPublicHolidays.Test.Net8/JpPublicHolidays.Test.Net8.csproj -c Release --no-build --verbosity normal
