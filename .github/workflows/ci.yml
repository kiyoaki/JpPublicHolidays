name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore JpPublicHolidays.slnx

    - name: Build
      run: dotnet build JpPublicHolidays.slnx -c Release --no-restore

    - name: Test
      run: dotnet run --project tests/JpPublicHolidays.Test/JpPublicHolidays.Test.csproj -c Release --no-build
